<html>
<head>
	<title>Calculator jr.</title>

	<script src="jquery.js"></script>
  	<script src="scripts.js"></script>
  	<link rel="stylesheet" media="all" href="style.css" />
  	<link rel="stylesheet" media="all" href="animate.css" />
  	<meta charset="UTF-8">
  	<meta http-equiv="Content-type" content="text/html; charset=UTF-8">


</head>

<body>

<div id='page_wrap'>
<div id='bone'>
</div>
<div id='textarea-wrapper'><input  onfocus="this.blur()" readonly="readonly" type='number' step="any" id='answer' maxlength="6" onkeypress='return event.charCode >= 48 && event.charCode <= 57'></input>
	<button id='one' value='1' class='numbers' onclick="one()"></button>
	<button id='two' value='2' class='numbers' onclick="two()"></button>
	<button id='three' value='3' class='numbers' onclick="three()"></button>
	<button id='four' value='4' class='numbers' onclick="four()"></button>
	<button id='five' value='5' class='numbers' onclick="five()"></button>
	<button id='six' value='6' class='numbers' onclick="six()"></button>
	<button id='seven' value='7' class='numbers' onclick="seven()"></button>
	<button id='eight' value='8' class='numbers' onclick="eight()"></button>
	<button id='nine' value='9' class='numbers' onclick="nine()"></button>
	<button id='zero' value='0' class='numbers' onclick="zero()"></button>
	<button id='c' value='' class='numbers' onclick="c()"></button>
	<button id='ac' value='' class='numbers' onclick="ac()"></button>
	<button id='period' value='.' class='numbers' onclick="period()"></button>
	<button id='add' value='+' class='numbers' onclick="add()"></button>
	<button id='subtract' value='-' class='numbers' onclick="subtract()"></button>
	<button id='equals' value='=' class='numbers' onclick="equals()"></button>
</div>

</div>

</body>

</html>
